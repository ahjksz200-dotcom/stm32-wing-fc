name: Build STM32 FC

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install PlatformIO
      run: |
        pip install platformio

    - name: Build firmware
      run: |
        pio run

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: FC_STM32F401_BIN
        path: .pio/build/stm32f401rc/firmware.bin
