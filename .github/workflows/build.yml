name: STM32 FC Build (Verbose Debug)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install -U platformio

    - name: Show PlatformIO info
      run: |
        pio --version
        pio system info

    - name: Build firmware (FULL VERBOSE)
      run: |
        pio run -e stm32f401rc -v

    - name: Upload firmware binary
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: stm32-wing-fc-bin
        path: .pio/build/stm32f401rc/*.bin
